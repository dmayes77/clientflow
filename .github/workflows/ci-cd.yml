name: CI/CD Pipeline

# Deployment Flow (2-tier):
# 1. Feature branches â†’ `dev` via PR â†’ Deploy to dev.getclientflow.app (no tests - fast iteration)
# 2. `dev` â†’ `main` via PR â†’ Tests run â†’ Merge â†’ Deploy to Production + Auto-release
#
# Tests only run once when opening a PR to main (production gate)
# After release, main changes are synced back to dev

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    # Only run on PRs to main (production gate) - skip on direct pushes
    if: github.base_ref == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    # Only run on PRs to main (production gate) - skip on direct pushes
    if: github.base_ref == 'main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test
        env:
          # Provide test environment variables
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
          NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
          NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL: /dashboard
          NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL: /onboarding
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GITHUB_CLIENT_ID: ${{ secrets.GITHUB_CLIENT_ID }}
          GITHUB_CLIENT_SECRET: ${{ secrets.GITHUB_CLIENT_SECRET }}
          INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}
          ADMIN_PASSCODE: ${{ secrets.ADMIN_PASSCODE }}
          NEXT_PUBLIC_APP_URL: https://getclientflow.app
          NEXT_PUBLIC_API_URL: https://getclientflow.app/api
          NODE_ENV: test

  deploy-preview:
    name: Deploy to Dev
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/dev'
    # No tests required for dev - fast iteration

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel (Preview)
        id: vercel-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./

      - name: Comment Preview URL
        run: |
          echo "Preview URL: ${{ steps.vercel-deploy.outputs.preview-url }}"
          echo "Branch: ${GITHUB_REF#refs/heads/}"

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    # Only deploy to production when merging from dev to main
    # Tests already passed on the PR - no need to run again
    # Detects: merge commits ("Merge"), squash merges ("(#123)"), and bot commits
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      (contains(github.event.head_commit.message, 'Merge') ||
       contains(github.event.head_commit.message, '(#') ||
       github.event.head_commit.author.username == 'github-actions[bot]')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify merge from dev
        run: |
          echo "Verifying this merge came from dev branch..."
          # This helps ensure proper flow: dev â†’ main
          if ! git log --oneline -1 | grep -qiE '(dev|release|merge)'; then
            echo "âš ï¸  Warning: This commit may not be from dev branch"
            echo "Production deployments should come from dev merges"
          fi

      - name: Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./

  auto-release:
    name: Auto Release
    runs-on: ubuntu-latest
    # Only run on manual merges to main, skip auto-generated version bump commits
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name == 'push' &&
      github.event.head_commit.author.username != 'github-actions[bot]' &&
      !contains(github.event.head_commit.message, 'chore: Bump version')
    needs: deploy-production

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci

      - name: Get current version
        id: current_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Determine version bump from commits
        id: version_bump
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --pretty=format:"%s" | head -20)
          else
            COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --pretty=format:"%s")
          fi

          # Determine bump type from conventional commits
          BUMP_TYPE="patch"

          if echo "$COMMITS" | grep -qE "^(feat|feature)(\(.+\))?!:|^BREAKING CHANGE:"; then
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qE "^(feat|feature)(\(.+\))?:"; then
            BUMP_TYPE="minor"
          fi

          echo "type=${BUMP_TYPE}" >> $GITHUB_OUTPUT
          echo "Detected bump type: ${BUMP_TYPE}"

      - name: Calculate new version
        id: new_version
        run: |
          CURRENT_VERSION="${{ steps.current_version.outputs.version }}"
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR="${VERSION_PARTS[0]}"
          MINOR="${VERSION_PARTS[1]}"
          PATCH="${VERSION_PARTS[2]}"

          case "${{ steps.version_bump.outputs.type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "New version will be: ${NEW_VERSION}"

      - name: Update package.json
        run: |
          node -e "const fs = require('fs'); const pkg = require('./package.json'); pkg.version = '${{ steps.new_version.outputs.version }}'; fs.writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');"

      - name: Generate changelog
        id: changelog
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Extract PR number from the merge commit message (e.g., "Deploy to Production (#37)")
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          PR_NUMBER=$(echo "$COMMIT_MSG" | grep -oE '\(#([0-9]+)\)' | grep -oE '[0-9]+' | head -1)

          COMMITS=""

          if [ -n "$PR_NUMBER" ]; then
            echo "Found PR #${PR_NUMBER}, fetching commits..."
            # Fetch first line of each commit message from the PR, filter automated ones
            COMMITS=$(gh api repos/${{ github.repository }}/pulls/${PR_NUMBER}/commits \
              --jq '.[].commit.message | split("\n")[0]' 2>/dev/null \
              | grep -viE '^(chore: (Sync|Bump)|Merge)' \
              | sed 's/^/- /' \
              || echo "")
          fi

          # Fallback to git log if no PR commits found
          if [ -z "$COMMITS" ]; then
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -z "$LAST_TAG" ]; then
              COMMITS=$(git log --oneline --pretty=format:"- %s" | head -20)
            else
              COMMITS=$(git log ${LAST_TAG}..HEAD --oneline --pretty=format:"- %s")
            fi
            # Filter out automated commits
            COMMITS=$(echo "$COMMITS" | grep -viE '^- (chore: (Sync|Bump)|Merge)' || echo "$COMMITS")
          fi

          # Default if still empty
          if [ -z "$COMMITS" ]; then
            COMMITS="- Bug fixes and improvements"
          fi

          echo "## Changes" > /tmp/changelog.md
          echo "$COMMITS" >> /tmp/changelog.md

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "## Changes" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update CHANGELOG.md
        run: |
          # Get formatted date
          RELEASE_DATE=$(date "+%B %-d, %Y")

          # Create changelog entry in the app's format
          CHANGELOG_ENTRY="## v${{ steps.new_version.outputs.version }} - ${RELEASE_DATE}

          $(cat /tmp/changelog.md)

          ---

          "

          # Update root CHANGELOG.md (used by the app's What's New page)
          if [ -f "CHANGELOG.md" ]; then
            # Insert after the "# What's New" header
            {
              head -1 CHANGELOG.md
              echo ""
              echo "$CHANGELOG_ENTRY"
              tail -n +3 CHANGELOG.md
            } > /tmp/changelog_temp.md
            mv /tmp/changelog_temp.md CHANGELOG.md
          fi

      - name: Commit version bump
        run: |
          git add package.json CHANGELOG.md
          git commit -m "chore: Bump version to ${{ steps.new_version.outputs.version }}

          ðŸ¤– Automated release by GitHub Actions"

      - name: Create Git tag
        run: |
          git tag -a "v${{ steps.new_version.outputs.version }}" -m "Release v${{ steps.new_version.outputs.version }}"

      - name: Push changes
        run: |
          git pull --rebase origin main
          git push origin main
          git push origin "v${{ steps.new_version.outputs.version }}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.new_version.outputs.version }}
          release_name: v${{ steps.new_version.outputs.version }}
          body: ${{ steps.changelog.outputs.changelog }}
          draft: false
          prerelease: false

      - name: Sync dev branch
        run: |
          git fetch origin dev
          git checkout dev
          git merge origin/main --no-edit -m "chore: Sync dev with main after v${{ steps.new_version.outputs.version }} release

          ðŸ¤– Automated sync by GitHub Actions"
          git push origin dev
